<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <form>
      <div class="dontclick">
       <label for="button">Send</label>
       <button name="button" disabled>Clicca Qui!</button>
      </div>

      <div class="play">
       <label for="number">Che numero giochi? </label>
       <input name="number" placeholder="0-100" type="number" step="2" min="0" max="100" autofocus  >
      </div>
      
      <div class="checkbox">
       <label>Che genere musicale ti piace?</label>
      
      <input type="checkbox" name="music1 ">
      <label for="music1">Rap </label>
      
      <input type="checkbox" name="Music2">
      <label for="Music2">Rock</label>
      
      <input type="checkbox" name="Music3" checked>
      <label for="Music3">Classica</label>      
      </div>

      <div class ="date">
       <label for="date">Date:</label>
      <input type="date" name="birthdate">
      </div>

   </form>
</body>
